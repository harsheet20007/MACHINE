<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced HTML, CSS, and JS Compiler</title>
  <link rel="stylesheet" href="ST.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div>
      <a href="#">Home</a>
      <a href="#">Coder's Union</a>
    </div>
    <div>
      <span id="user-email" style="margin-right: 10px; font-weight: bold;"></span>
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <button id="logout-btn" style="display: none;">Logout</button>
      <button id="share-btn">Share Code</button>
      <button id="my-codes-btn" style="display: none;">My Codes</button>
    </div>
  </div>

  <h1>Responsive HTML, CSS, and JavaScript Compiler</h1>

  <!-- Editor and Output Container -->
  <div class="container">
    <div class="editor-section">
      <label for="html-code">HTML Code</label>
      <textarea id="html-code"></textarea>
    </div>
    <div class="editor-section">
      <label for="css-code">CSS Code</label>
      <textarea id="css-code"></textarea>
    </div>
    <div class="editor-section">
      <label for="js-code">JavaScript Code</label>
      <textarea id="js-code"></textarea>
    </div>
    <div class="output-section">
      <h2>Live Output</h2>
      <iframe id="output-frame"></iframe>
    </div>
  </div>

  <!-- Firebase App and Modules -->
  <script type="module">
   
   import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js';
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js';
import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js';
import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-storage.js';

// Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyCNyZAmw3D8aCqNOHOw0f3YKtZWNatauN8",
  authDomain: "hello-4105a.firebaseapp.com",
  databaseURL: "https://hello-4105a-default-rtdb.firebaseio.com",
  projectId: "hello-4105a",
  storageBucket: "hello-4105a.appspot.com",
  messagingSenderId: "978669199403",
  appId: "1:978669199403:web:6c20e3dbaf815bba890a6e",
  measurementId: "G-2TGPP3E88X"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const database = getDatabase(app);
const storage = getStorage(app);

// Element references
const htmlCode = document.getElementById("html-code");
const cssCode = document.getElementById("css-code");
const jsCode = document.getElementById("js-code");
const outputFrame = document.getElementById("output-frame");
const loginBtn = document.getElementById("login-btn");
const signupBtn = document.getElementById("signup-btn");
const logoutBtn = document.getElementById("logout-btn");
const shareBtn = document.getElementById("share-btn");
const userEmailDisplay = document.getElementById("user-email");

// Live Compiler
function updateOutput() {
  const html = htmlCode.value;
  const css = `<style>${cssCode.value}</style>`;
  const js = `<script>${jsCode.value}<\/script>`;
  outputFrame.contentDocument.open();
  outputFrame.contentDocument.write(html + css + js);
  outputFrame.contentDocument.close();
}

htmlCode.addEventListener("input", updateOutput);
cssCode.addEventListener("input", updateOutput);
jsCode.addEventListener("input", updateOutput);

// Authentication
function updateUI(user) {
  if (user) {
    userEmailDisplay.textContent = `Logged in as: ${user.email}`;
    loginBtn.style.display = 'none';
    signupBtn.style.display = 'none';
    logoutBtn.style.display = 'block';
  } else {
    userEmailDisplay.textContent = '';
    loginBtn.style.display = 'block';
    signupBtn.style.display = 'block';
    logoutBtn.style.display = 'none';
  }
}

loginBtn.onclick = async () => {
  const email = prompt("Email:");
  const password = prompt("Password:");
  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    updateUI(userCredential.user);
  } catch (error) {
    alert("Login failed: " + error.message);
  }
};

signupBtn.onclick = async () => {
  const email = prompt("Email:");
  const password = prompt("Password:");
  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    updateUI(userCredential.user);
  } catch (error) {
    alert("Signup failed: " + error.message);
  }
};

logoutBtn.onclick = async () => {
  await signOut(auth);
  updateUI(null);
};

// Share Code
shareBtn.onclick = async () => {
  const htmlContent = htmlCode.value;
  const cssContent = cssCode.value;
  const jsContent = jsCode.value;
  
  const fileContent = `
    <html>
      <head><style>${cssContent}</style></head>
      <body>${htmlContent}<script>${jsContent}<\/script></body>
    </html>`;
  
  const file = new Blob([fileContent], { type: "text/html" });
  const fileRef = storageRef(storage, `shared_code/${Date.now()}.html`);
  
  try {
    await uploadBytes(fileRef, file);
    const downloadURL = await getDownloadURL(fileRef);
    alert(`Share link: ${downloadURL}`);
  } catch (error) {
    alert("Error sharing code: " + error.message);
  }
};

// Listen for auth state changes
onAuthStateChanged(auth, user => updateUI(user));


  </script>
  <STYLE>
  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f3f4f6;
      color: #333;
      padding: 20px;
      min-height: 100vh;
      transition: background-color 0.3s ease-in-out;
    }
    
    /* Navbar */
    .navbar {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .navbar button {
      padding: 5px 10px;
      color: #333;
      background-color: #f9f9f9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .navbar button:hover {
      background-color: #ddd;
    }

    /* Container and Editor Styles */
    .container {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 1000px;
      height: 60vh;
      transition: height 0.3s ease-in-out;
    }
    .editor-section {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 180px;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: flex 0.3s ease;
    }
    .editor-section:hover {
      flex: 1.5;
    }
    .editor-section label {
      font-weight: bold;
      padding: 8px;
      background-color: #333;
      color: #fff;
      text-align: center;
      font-size: 14px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
    .editor-section textarea {
      flex: 1;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
      border: none;
      outline: none;
      overflow-y: auto;
      background: #f0f0f0;
      transition: background-color 0.3s;
    }
    .editor-section textarea:focus {
      background-color: #e8e8e8;
    }

    /* Color-coded editors */
    #html-code { background: #fff5f2; }
    #css-code { background: #f2f9ff; }
    #js-code { background: #fffdf2; }

    /* Output Styles */
    .output-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .output-section h2 {
      background-color: #333;
      color: #fff;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    iframe#output-frame {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #fff;
    }</STYLE>
</body>
</html>
