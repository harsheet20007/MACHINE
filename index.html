<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Chatbot</title>
  
</head>
<body>
    <style>
        /* Basic styling for chat */
body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
.chat-container { width: 400px; background: white; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); }
.chat-box { padding: 20px; max-height: 400px; overflow-y: auto; }
.input-box { display: flex; border-top: 1px solid #ddd; }
input[type="text"] { flex: 1; padding: 12px; border: none; }
button { padding: 12px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }

    </style>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script >
    import { db, collection, addDoc, getDoc, setDoc, doc } from './firebase-config.js';
// firebase-config.js
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDoc, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCNyZAmw3D8aCqNOHOw0f3YKtZWNatauN8",
    authDomain: "hello-4105a.firebaseapp.com",
    databaseURL: "https://hello-4105a-default-rtdb.firebaseio.com",
    projectId: "hello-4105a",
    storageBucket: "hello-4105a.appspot.com",
    messagingSenderId: "978669199403",
    appId: "1:978669199403:web:6c20e3dbaf815bba890a6e",
    measurementId: "G-2TGPP3E88X"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

export { db, collection, addDoc, getDoc, setDoc, doc };

const chatBox = document.getElementById("chat-box");

async function sendMessage() {
  const userInput = document.getElementById("user-input");
  const message = userInput.value.trim();
  if (!message) return;

  displayMessage("User", message);
  userInput.value = ""; // Clear input

  // Try to find a response in the database
  const response = await fetchResponse(message);

  if (response) {
    displayMessage("Bot", response);
  } else {
    displayMessage("Bot", "I'm still learning! Can you help me by providing the right answer?");
    await logUnansweredQuestion(message);
  }
}

function displayMessage(sender, message) {
  const messageElement = document.createElement("p");
  messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
  chatBox.appendChild(messageElement);
  chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
}

// Fetch response from Firebase or return null if unknown
async function fetchResponse(query) {
  const docRef = doc(db, "responses", query.toLowerCase());
  const docSnap = await getDoc(docRef);

  return docSnap.exists() ? docSnap.data().response : null;
}

// Log unanswered questions to Firebase for future training
async function logUnansweredQuestion(query) {
  const docRef = doc(db, "unanswered", query.toLowerCase());
  await setDoc(docRef, { question: query, timestamp: new Date() });
}

// Add a function to train the bot with new responses
async function trainBot(query, answer) {
  const docRef = doc(db, "responses", query.toLowerCase());
  await setDoc(docRef, { response: answer, timestamp: new Date() });
}

  </script>
</body>
</html>
